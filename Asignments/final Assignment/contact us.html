<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="icon" type="image/x-icon" href="images/Logo.png">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="fontawesome-free-6.5.2-web/fontawesome-free-6.5.2-web/css/all.min.css">
</head>

<body>
    <header>
        <div id="Logo">
            <img src="images/Log.png">
        </div>

        <nav>
            <ol>
                <li><a href ="index.html">Home</a></li>
                <li><a>Tours</a></li>
                <li><a href="About us.html">About us</a></li>
                <li><a href="contact us.html">Contact us</a> </li>
            </ol>
        </nav>

        <div id="Login">
            <a>
                Login
            </a>
        </div>

    </header>

    <main>
        <section id="Contact">
            <h1 class="over1">
                Contact Us
            </h1>

            <h2 class="over2">
                We look forward to hearing from you
            </h2>

            <div class="over3">
                <button>
                   Fill a form
                </button>
                <button>
                    Email us
                </button>
            </div>
            <div id="img">
                <img id="back" src="Images/contact 1.jpg" height="80vh" >
                <div id="map">
                    <img src="https://maps.googleapis.com/maps/api/staticmap?center=1.3722032,29.6599916,7&zoom=14&size=600x300&markers=color:red%7Clabel:L%7C0.4110272139795536, 32.60432756334795&key=AIzaSyBxVHMhfm3XptCHQtop1KWgugoa6gI9vio"
                        alt="Google Map of Location" class="resposive">
                </div>
            </div>

            
            <div></div>

        </section>

        <Section class="Cotactusform">
            <div id="left">
                <img src="images/contact 4.jpg">

            </div>

            <div>
                <form>
                    <h3>
                        Contact us
                        </h3>
                    <div>
                        <div class="element">
                            <label for="Name">Name</label>
                            <input type="text" id="Name">
                        </div>

                        <div class="element">
                            <label for="Phone">Phone Number</label>
                            <input type="tel" id="Phone">
                        </div>
                        
                        <div class="element">
                            <label for="Email">Email</label>
                            <input type="email" id="Email">
                        </div>
                        
                        <div class="element">
                            <label for="Company">Company</label>
                            <input type="text" id="Company">
                        </div>
                        
                    </div>

                    <label for="Message">Message</label>
                    <input type="text" id="Message">
                    <div class="form-field">
                        <button type="submit" class="form-button">Submit</button>
                    </div>
                </form>
            </div>

        </Section>
    
        <section class="flex Socials">
            <a href="https://www.facebook.com" target="_blank" class="footer-icon"><i class="fab fa-facebook-f"></i></a>
            <a href="https://www.twitter.com" target="_blank" class="footer-icon"><i class="fab fa-twitter"></i></a>
            <a href="https://www.linkedin.com" target="_blank" class="footer-icon"><i class="fab fa-linkedin-in"></i></a>
            <a href="https://www.medium.com" target="_blank" class="footer-icon"><i class="fab fa-medium-m"></i></a>
        </section>
    </main>

    </footer>


</body>

</html>
